<div *ngIf="_servLogin.usuarioLogeado.perfil == 'administrador' || _servLogin.usuarioLogeado.perfil == 'administrativo'">
    <div class="container">
        <p class="text-center font-italic my-text-lg"><span>Novedades</span></p>
        <div class="col col-md-12">
            <div class="accordion" id="accordionNovedad" [attr.id]="'accordion_' + i"
                *ngFor="let item of novedades;let i = index;">
                <div class="card pl-0 pr-0 col-12" *ngIf="item.quitado==false">
                    <div class="col-12 pl-0 pr-0">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left my-title p-2 my-bg-dark-1" type="button"
                                (click)="verNovedad(item)" data-toggle="collapse" [attr.data-parent]="'#accordion_' + i"
                                [attr.href]="'#collapseOne_' + i" aria-expanded="true">
                                <label class="text-center font-italic my-text-md"><span>Asunto:
                                    </span>{{item.asunto}}</label>
                                <label class="float-right">{{item.fecha | date: 'short'}}</label>
                            </button>
                        </h2>
                    </div>

                    <div [attr.id]="'collapseOne_' + i" class="collapse" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body" *ngFor="let afi of afiliados">
                            <div class="offset-1 mt-4" *ngIf="afi.email == item.usuario.usuario ">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="{{afi.imagen}}" width="100" height="100" class="offset-3 offset-md-0 d-inline-block align-top"
                                        alt="..." loading="lazy">
                                    </div>
                                    <div class="col-md-5">
                                        <label class="font-italic my-text-md"><span>Usuario:
                                        </span>{{afi.apellido}}, {{afi.nombres}}</label>
                                        <label class=" font-italic my-text-md"><span>Correo: 
                                        </span>{{item.usuario.usuario}}</label>
                                    </div>
                                </div>
                                <p class="font-italic row my-text-md"><br><span>Novedad:
                                </span><br>{{item.texto}}</p><br>
                                <button *ngIf="item.estado=='procesado'"
                                        class="btn btn-danger offset-md-5 offset-3 mb-4"
                                        (click)="quitarNovedad(item)">Quitar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="novedades.length == 0">
            <p class="text-center font-italic my-text-lg"><span>Sin
            </span>Novedades</p>
        </div>
        <br><br><br><br><br>
    </div>
</div>
<div *ngIf="_servLogin.usuarioLogeado.perfil != 'administrador'"><img src="https://media.tenor.com/images/b65504dbb7eeafc34f3ae35c455cf10f/tenor.gif" height="100%" width="100%"></div>
