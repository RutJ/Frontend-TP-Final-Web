<div *ngIf="_servLogin.usuarioLogeado.perfil == 'administrador' || _servLogin.usuarioLogeado.perfil == 'administrativo'">
    <div class="container">
        <p class="text-center font-italic my-text-lg"><span>Novedades</span></p>
        <div class="col col-md-12">
            <div class="accordion" id="accordionNovedad" [attr.id]="'accordion_' + i"
                *ngFor="let item of novedades;let i = index;">
                <div class="card col-12">
                    <div class="col-12">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left my-title p-2 my-bg-dark-1" type="button"
                                (click)="verNovedad(item)" data-toggle="collapse" [attr.data-parent]="'#accordion_' + i"
                                [attr.href]="'#collapseOne_' + i" aria-expanded="true">
                                <label class="text-center font-italic my-text-md"><span>Asunto:
                                    </span>{{item.asunto}}</label>
                                <label class="label">{{item.fecha | date: 'short'}}</label>
                            </button>
                        </h2>
                    </div>

                    <div [attr.id]="'collapseOne_' + i" class="collapse" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body" *ngFor="let afi of afiliados">
                            <div *ngIf="afi.email == item.usuario.usuario ">
                                <img src="{{afi.imagen}}" width="30" height="30" class="d-inline-block align-top"
                                    alt="..." loading="lazy">
                                <label>{{afi.apellido}}, {{afi.nombres}}</label> <br>
                                <label>Correo: {{item.usuario.usuario}}</label><br>
                                <p><br>{{item.texto}} </p><br>
                                <div class="text-center">
                                    <button *ngIf="item.estado=='procesado'"
                                        class="btn btn-danger justify-content-center"
                                        (click)="eliminarNovedad(item)">Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
