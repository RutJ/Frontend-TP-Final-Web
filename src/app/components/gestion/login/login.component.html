<div class="fondo">
    <div class="container">
        <div  class="row py-5">
            <div class="col-md-4 offset-md-4 my-5 py-5 login">
                <p class="text-center p-0 m-0"><i class="fas fa-heartbeat" style="font-size: 50px;"></i></p>
                <p class="text-center my-title mb-4"><strong>Iniciar Sesión</strong></p>
                <form class="px-5 my-text-sm" name="form">
                    <div class="form-group my-4">
                        <input type="text" class="form-control" name="username" [(ngModel)]="usuario.usuario" placeholder="E-mail" (click)="msglogin=''"/>
                    </div>
                    <div class="form-group my-4">
                        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña" (click)="msglogin=''"/>
                    </div>
                    <p class="text-white p-0 m-0">{{msglogin}}</p>
                    <div class="form-group mt-5">
                        <button class="btn btn-primary w-100" (click)="login()"><strong>INICIAR</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
