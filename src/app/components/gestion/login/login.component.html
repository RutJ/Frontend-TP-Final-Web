<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Sign In</h1>
                <form name="form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="usuario.usuario" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary w-100" (click)="login()">Sign In</button>
                    </div>
                    <div class="alert-danger">{{msglogin}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
